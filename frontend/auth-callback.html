<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Google Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .callback-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #27ae60;
            font-size: 24px;
        }
        
        .error-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e74c3c;
            font-size: 24px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h2>Completing Google Login...</h2>
            <p>Please wait while we process your authentication.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success-icon">✓</div>
            <h2>Login Successful!</h2>
            <p>You will be redirected to the PDF Viewer in a moment.</p>
        </div>
        
        <div id="error" style="display: none;">
            <div class="error-icon">✗</div>
            <h2>Login Failed</h2>
            <p id="error-message">There was an error processing your Google login.</p>
            <a href="/auth" class="retry-button">Try Again</a>
        </div>
    </div>

    <script>
        // Handle OAuth callback
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const userDataStr = urlParams.get('user');
            
            if (token && userDataStr) {
                try {
                    // Store the token and user data
                    localStorage.setItem('access_token', token);
                    localStorage.setItem('user_data', userDataStr);
                    
                    // Show success message
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Redirect to main app after a short delay
                    setTimeout(() => {
                        window.location.href = '/app';
                    }, 2000);
                    
                } catch (error) {
                    showError('Failed to process login data');
                }
            } else {
                showError('Invalid login response from Google');
            }
        });
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
