<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .toolbar {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .toolbar button {
            background: #34495e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .toolbar button:hover {
            background: #4a6741;
        }
        
        .toolbar button:disabled {
            background: #5a6c7d;
            cursor: not-allowed;
        }
        
        .toolbar input[type="file"] {
            display: none;
        }
        
        .file-label {
            background: #27ae60;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .file-label:hover {
            background: #219a52;
        }
        
        .page-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }
        
        .page-input {
            width: 50px;
            padding: 4px 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            text-align: center;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .zoom-select {
            padding: 4px 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background: white;
            color: #2c3e50;
        }
        
        .viewer-container {
            height: 80vh;
            overflow: auto;
            background: #525659;
            position: relative;
        }
        
        .page-container {
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            display: block;
            position: relative;
        }
        
        .page-canvas {
            display: block;
            margin: 0 auto;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e74c3c;
            font-size: 16px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <label for="file-input" class="file-label">Choose PDF File</label>
            <input type="file" id="file-input" accept=".pdf">
            
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn" disabled>Next</button>
            
            <div class="zoom-controls">
                <button id="zoom-out">âˆ’</button>
                <select id="zoom-select" class="zoom-select">
                    <option value="0.5">50%</option>
                    <option value="0.75">75%</option>
                    <option value="1" selected>100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.5">150%</option>
                    <option value="2">200%</option>
                    <option value="fit-width">Fit Width</option>
                    <option value="fit-page">Fit Page</option>
                </select>
                <button id="zoom-in">+</button>
            </div>
            
            <div class="page-info">
                <span>Page:</span>
                <input type="number" id="page-input" class="page-input" min="1" value="1">
                <span>of <span id="total-pages">0</span></span>
            </div>
        </div>
        
        <div class="viewer-container" id="viewer">
            <div class="loading" id="loading" style="display: none;">
                Loading PDF...
            </div>
            <div class="error" id="error" style="display: none;">
                Error loading PDF. Please try a different file.
            </div>
        </div>
    </div>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        class PDFViewer {
            constructor() {
                this.pdfDoc = null;
                this.currentPage = 1;
                this.scale = 1.0;
                this.rendering = false;
                
                this.initializeElements();
                this.attachEventListeners();
            }
            
            initializeElements() {
                this.fileInput = document.getElementById('file-input');
                this.prevBtn = document.getElementById('prev-btn');
                this.nextBtn = document.getElementById('next-btn');
                this.zoomOutBtn = document.getElementById('zoom-out');
                this.zoomInBtn = document.getElementById('zoom-in');
                this.zoomSelect = document.getElementById('zoom-select');
                this.pageInput = document.getElementById('page-input');
                this.totalPages = document.getElementById('total-pages');
                this.viewer = document.getElementById('viewer');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
            }
            
            attachEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.prevBtn.addEventListener('click', () => this.previousPage());
                this.nextBtn.addEventListener('click', () => this.nextPage());
                this.zoomOutBtn.addEventListener('click', () => this.zoomOut());
                this.zoomInBtn.addEventListener('click', () => this.zoomIn());
                this.zoomSelect.addEventListener('change', (e) => this.handleZoomChange(e));
                this.pageInput.addEventListener('change', (e) => this.goToPage(parseInt(e.target.value)));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeydown(e));
            }
            
            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file || file.type !== 'application/pdf') {
                    this.showError('Please select a valid PDF file.');
                    return;
                }
                
                try {
                    this.showLoading();
                    const arrayBuffer = await file.arrayBuffer();
                    await this.loadPDF(arrayBuffer);
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.showError('Failed to load PDF file.');
                }
            }
            
            async loadPDF(data) {
                try {
                    this.pdfDoc = await pdfjsLib.getDocument(data).promise;
                    this.totalPages.textContent = this.pdfDoc.numPages;
                    this.currentPage = 1;
                    this.pageInput.value = 1;
                    this.pageInput.max = this.pdfDoc.numPages;
                    
                    this.updateNavigationButtons();
                    await this.renderAllPages();
                    this.hideLoading();
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    this.showError('Failed to load PDF document.');
                }
            }
            
            async renderAllPages() {
                if (!this.pdfDoc) return;
                
                this.viewer.innerHTML = '';
                
                for (let pageNum = 1; pageNum <= this.pdfDoc.numPages; pageNum++) {
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.id = `page-${pageNum}`;
                    
                    const canvas = document.createElement('canvas');
                    canvas.className = 'page-canvas';
                    pageContainer.appendChild(canvas);
                    
                    this.viewer.appendChild(pageContainer);
                    
                    await this.renderPage(pageNum, canvas);
                }
            }
            
            async renderPage(pageNum, canvas) {
                if (this.rendering) return;
                
                try {
                    this.rendering = true;
                    const page = await this.pdfDoc.getPage(pageNum);
                    
                    let viewport = page.getViewport({ scale: this.scale });
                    
                    // Handle fit-width and fit-page
                    if (this.zoomSelect.value === 'fit-width') {
                        const containerWidth = this.viewer.clientWidth - 40; // Account for margins
                        const scale = containerWidth / viewport.width;
                        viewport = page.getViewport({ scale });
                    } else if (this.zoomSelect.value === 'fit-page') {
                        const containerWidth = this.viewer.clientWidth - 40;
                        const containerHeight = this.viewer.clientHeight - 40;
                        const scaleX = containerWidth / viewport.width;
                        const scaleY = containerHeight / viewport.height;
                        const scale = Math.min(scaleX, scaleY);
                        viewport = page.getViewport({ scale });
                    }
                    
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;
                } catch (error) {
                    console.error(`Error rendering page ${pageNum}:`, error);
                } finally {
                    this.rendering = false;
                }
            }
            
            async rerenderAllPages() {
                if (!this.pdfDoc) return;
                
                for (let pageNum = 1; pageNum <= this.pdfDoc.numPages; pageNum++) {
                    const canvas = document.querySelector(`#page-${pageNum} canvas`);
                    if (canvas) {
                        await this.renderPage(pageNum, canvas);
                    }
                }
            }
            
            previousPage() {
                if (this.currentPage <= 1) return;
                this.currentPage--;
                this.pageInput.value = this.currentPage;
                this.updateNavigationButtons();
                this.scrollToPage(this.currentPage);
            }
            
            nextPage() {
                if (!this.pdfDoc || this.currentPage >= this.pdfDoc.numPages) return;
                this.currentPage++;
                this.pageInput.value = this.currentPage;
                this.updateNavigationButtons();
                this.scrollToPage(this.currentPage);
            }
            
            goToPage(pageNum) {
                if (!this.pdfDoc || pageNum < 1 || pageNum > this.pdfDoc.numPages) return;
                this.currentPage = pageNum;
                this.updateNavigationButtons();
                this.scrollToPage(this.currentPage);
            }
            
            scrollToPage(pageNum) {
                const pageElement = document.getElementById(`page-${pageNum}`);
                if (pageElement) {
                    pageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
            
            zoomIn() {
                const currentIndex = Array.from(this.zoomSelect.options).findIndex(option => option.selected);
                if (currentIndex < this.zoomSelect.options.length - 3) { // Exclude fit options
                    this.zoomSelect.selectedIndex = currentIndex + 1;
                    this.handleZoomChange({ target: this.zoomSelect });
                }
            }
            
            zoomOut() {
                const currentIndex = Array.from(this.zoomSelect.options).findIndex(option => option.selected);
                if (currentIndex > 0) {
                    this.zoomSelect.selectedIndex = currentIndex - 1;
                    this.handleZoomChange({ target: this.zoomSelect });
                }
            }
            
            async handleZoomChange(event) {
                const value = event.target.value;
                if (value === 'fit-width' || value === 'fit-page') {
                    this.scale = 1.0; // Will be calculated in renderPage
                } else {
                    this.scale = parseFloat(value);
                }
                await this.rerenderAllPages();
            }
            
            updateNavigationButtons() {
                this.prevBtn.disabled = this.currentPage <= 1;
                this.nextBtn.disabled = !this.pdfDoc || this.currentPage >= this.pdfDoc.numPages;
            }
            
            handleKeydown(event) {
                if (!this.pdfDoc) return;
                
                switch (event.key) {
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        event.preventDefault();
                        this.previousPage();
                        break;
                    case 'ArrowRight':
                    case 'ArrowDown':
                        event.preventDefault();
                        this.nextPage();
                        break;
                    case '+':
                    case '=':
                        event.preventDefault();
                        this.zoomIn();
                        break;
                    case '-':
                        event.preventDefault();
                        this.zoomOut();
                        break;
                }
            }
            
            showLoading() {
                this.loading.style.display = 'block';
                this.error.style.display = 'none';
            }
            
            hideLoading() {
                this.loading.style.display = 'none';
            }
            
            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.loading.style.display = 'none';
            }
        }
        
        // Initialize the PDF viewer
        new PDFViewer();
    </script>
</body>
</html>
